	body {
		margin: 0;
		padding: 0;
		font-family: helvetica;
	}

	a {
		color: black;
		text-decoration: none;
		font-size: 0.9em;
	}

	ul {
		margin: 0;
		padding: 0;
		box-shadow: 1px 1px 4px 0 rgba(0,0,0,.1);
		width: 100%;
		list-style: none;
		overflow: hidden;
		clear: both;
		max-height: 0;
		transition: max-height .2s ease-out;
	}

	ul li {
		text-align: center;
		padding: 0.5em 0;
	}

	svg {
		cursor: pointer;
		float: right;
	}

	input {
		display: none;
	}

	.open:focus ~ ul {
		max-height: 240px;
	}

	.open:focus-within ~ svg {
		fill: red;
	}

	main {
		width: 100vw;
		height: 100vh;
		background-color: rgba(240, 255, 255, 0.5);
	}

	@media (min-width: 48em) {
		ul {
			max-height: none;
		}

		ul li {
			display: inline-block;
			width: 10%;
		}

		@supports (width: 10vw;) {
			ul li {
				display: inline-block;
				width: 10vw;
			}
		}

		header button {
			display: none;
		}

		@supports (display: flex) {
			ul {
				display: flex;
				float: none;
			}

			ul li {
				flex-basis: 10vw;
			}
		}
	}
</style>
