<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Browser technologies</title>
</head>

<style>
	body {
		margin: 0;
		padding: 0;
		font-family: helvetica;
	}

	a {
		color: black;
		text-decoration: none;
		font-size: 0.9em;
	}

	ul {
		margin: 0;
		padding: 0;
		box-shadow: 1px 1px 4px 0 rgba(0,0,0,.1);
		width: 100%;
		list-style: none;
		overflow: hidden;
		clear: both;
		transition: max-height .2s ease-out;
	}

	ul li {
		text-align: center;
		padding: 0.5em 0;
	}

	svg {
		cursor: pointer;
		float: right;
		width: 36px;
	}

	input {
		display: none;
	}

	button {
		border: none;
		background-color: white;
	}

	.close {
		display: none;

	}

	.first {
		max-height: 0;
	}

  .close-menu {
		max-height: 0;
  }

	.open-menu {
		max-height: 240px;
	}

	main {
		width: 100vw;
		height: 100vh;
		background-color: rgba(240, 255, 255, 0.5);
	}

	@media (min-width: 48em) {
		.first {
			max-height: none;
		}

		ul li {
			display: inline-block;
			width: 10%;
		}

		@supports (width: 10vw;) {
			ul li {
				display: inline-block;
				width: 10vw;
			}
		}

		header button {
			display: none !important;
		}

		@supports (display: flex) {
			ul {
				display: flex;
				float: none;
			}

			ul li {
				flex-basis: 10vw;
			}
		}
	}
</style>

<body>
	<!-- responsive menu (hamburger)-->
	<header class="header">
		<nav>
			<button class="open">
				<svg class="navicon" height="32px" id="Layer_1" style="enable-background:new 0 0 32 32;" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
				<path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"/>
				</svg>
			</button>
			<button class="close">
				<svg class="navicon" height="32px" id="Layer_1" style="enable-background:new 0 0 32 32;" version="1.1" viewBox="0 -5 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
			  <path d="M14.1,11.3c-0.2-0.2-0.2-0.5,0-0.7l7.5-7.5c0.2-0.2,0.3-0.5,0.3-0.7s-0.1-0.5-0.3-0.7l-1.4-1.4C20,0.1,19.7,0,19.5,0  c-0.3,0-0.5,0.1-0.7,0.3l-7.5,7.5c-0.2,0.2-0.5,0.2-0.7,0L3.1,0.3C2.9,0.1,2.6,0,2.4,0S1.9,0.1,1.7,0.3L0.3,1.7C0.1,1.9,0,2.2,0,2.4  s0.1,0.5,0.3,0.7l7.5,7.5c0.2,0.2,0.2,0.5,0,0.7l-7.5,7.5C0.1,19,0,19.3,0,19.5s0.1,0.5,0.3,0.7l1.4,1.4c0.2,0.2,0.5,0.3,0.7,0.3  s0.5-0.1,0.7-0.3l7.5-7.5c0.2-0.2,0.5-0.2,0.7,0l7.5,7.5c0.2,0.2,0.5,0.3,0.7,0.3s0.5-0.1,0.7-0.3l1.4-1.4c0.2-0.2,0.3-0.5,0.3-0.7  s-0.1-0.5-0.3-0.7L14.1,11.3z"/>
				</svg>
			</button>
			<ul id="menu" class="menu">
				<li><a href="#hallo">Home</a></li>
				<li><a href="#carrousel">Carrousel</a></li>
				<li><a target="_blank" href="https://github.com/s44s/browser-technologies/tree/master/opdracht2">Readme</a></li>
				<li><a target="_blank" href="https://github.com/s44s">Contact</a></li>
			</ul>
		</nav>
	</header>
	<main>
	</main>

	<script>
	if('querySelector' in document && 'querySelectorAll' in document) {
		var open = document.querySelector('.open');
		var close = document.querySelector('.close');
		var menu = document.querySelector('ul');
		var items = document.querySelectorAll('ul li');
	}

	if('addEventListener' in window) {

		menu.classList.add('first');

		open.addEventListener('click', function(){
			menu.classList.add('open-menu');
			menu.classList.remove('close-menu');

			open.style.display = "none";
			close.style.display = "block";
		})

		close.addEventListener('click', function(){
			menu.classList.remove('open-menu');
			menu.classList.add('close-menu');

			close.style.display = "none";
			open.style.display = "block";
		})

		items.forEach(function(el){
			el.addEventListener('click', function(){
				menu.classList.remove('open-menu');
				menu.classList.add('close-menu');

				close.style.display = "none";
				open.style.display = "block";
			})
		})
	}

	</script>
</body>
</html>
